<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Check</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            color: #B27FFF;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 70%;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .error {
            color: red;
        }
        .mode-toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .mode-toggle-btn:hover {
            background-color: #444;
        }

        /* Slider Styling */
        .slider-container {
            width: 100%;
            margin-bottom: 20px;
            position: relative;
        }
        .slider {
            width: 100%;
            appearance: none;
            height: 8px;
            background-color: #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
        }
        .slider-value {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }
        .slider-value span {
            font-size: 14px;
            color: #B27FFF;
        }
    </style>
</head>
<body>

    <button class="mode-toggle-btn" onclick="toggleMode()">Toggle Light/Dark Mode</button>

    <div class="container">
        <!-- Time Period Slider -->
        <div class="slider-container">
            <input type="range" class="slider" id="timePeriodSlider" min="1" max="7" step="1" value="1">
            <div class="slider-value">
                <span>1d</span>
                <span>3d</span>
                <span>10d</span>
                <span>30d</span>
                <span>60d</span>
                <span>90d</span>
                <span>1y</span>
            </div>
        </div>

        <h1>Market Check</h1>
        <input type="text" id="stockSymbol" placeholder="Enter stock symbol (e.g., AAPL, TSLA)">
        <button onclick="fetchStockData()">Get Stock Data</button>
        
        <div id="result" class="result"></div>
    </div>

    <!-- Correct JavaScript path -->
    <script src="{{ url_for('static', filename='js/App.js') }}"></script>

    <script>
        // Function to toggle light/dark mode
        function toggleMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
